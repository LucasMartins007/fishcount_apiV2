spring:
  profiles:
    active: development

  application:
    name: ${app.name}

  data:
    rest:
      base-path: ${app.base-path}

  flyway:
    locations: "classpath:/db/migration"
    url: jdbc:postgresql://${database-config.server}:${database-config.port}/${database-config.name}
    user: ${database-config.username}
    password: ${database-config.password}
    schemas: migration
    validate-on-migrate: true
    
    
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    show-sql: ${hibernate-config.show-sql}
    generate-ddl: ${hibernate-config.generate-ddl}
    hibernate:
      ddl-auto: ${hibernate-config.ddl-auto}
    properties: 
      hibernate:
        format_sql: ${hibernate-config.format-sql}
        dialect: ${spring.jpa.database-platform}
        temp.use_jdbc_metadata_defaults: false
        enable_lazy_load_no_trans: true
      query:
        in_clause_parameter_padding: true

  datasource:
    driver-class-name: org.postgresql.Driver
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://${database-config.server}:${database-config.port}/${database-config.name}
    username: ${database-config.username}
    password: ${database-config.password}

    hikari:
      maximum-pool-size: 1
      connection-test-query: SELECT 1
      data-source-properties:
              "[v$session.program]": ${spring.application.name}

